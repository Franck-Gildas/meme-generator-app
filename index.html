<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Meme Generator</h1>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-section">
                    <h3>Image</h3>
                    <label for="imageUpload" class="file-upload-btn">
                        Upload Your Own
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                    </label>
                    <div class="template-gallery">
                        <p class="gallery-label">Or choose a template:</p>
                        <div class="templates">
                            <img src="assets/Carl Sagan.jpg" alt="Carl Sagan" class="template-thumb"
                                data-template="assets/Carl Sagan.jpg">
                            <img src="assets/Cute girl.jpg" alt="Cute girl" class="template-thumb"
                                data-template="assets/Cute girl.jpg">
                            <img src="assets/Heroes & Villains.jpg" alt="Heroes & Villains" class="template-thumb"
                                data-template="assets/Heroes & Villains.jpg">
                            <img src="assets/Miley Cyrus.jpg" alt="Miley Cyrus" class="template-thumb"
                                data-template="assets/Miley Cyrus.jpg">
                            <img src="assets/relatable.jpg" alt="Relatable" class="template-thumb"
                                data-template="assets/relatable.jpg">
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Text</h3>
                    <button id="addTextBtn" class="btn">Add Text Box</button>
                    <div class="font-size-control">
                        <label for="fontSize">Font Size:</label>
                        <input type="range" id="fontSize" min="20" max="100" value="40">
                        <span id="fontSizeValue">40</span>
                    </div>
                    <div class="text-color-control">
                        <label for="textColor">Text Color:</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="textColor" value="#ffffff">
                            <span id="textColorValue">#ffffff</span>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Text Boxes</h3>
                    <div id="textBoxesList" class="text-boxes-list">
                        <p class="empty-message">No text boxes yet. Click "Add Text Box" to create one.</p>
                    </div>
                </div>

                <div class="control-section">
                    <button id="downloadBtn" class="btn btn-primary" disabled>Download Meme</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
                <div id="canvasPlaceholder" class="canvas-placeholder">
                    <p>Upload an image to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
